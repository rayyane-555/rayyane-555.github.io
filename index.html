<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Toggle</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Container for button and light bulb */
    .container {
      text-align: center;
    }

    /* Button styling */
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Styling for the light bulb image */
    .lightbulb {
      width: 150px;
      height: 150px;
      margin-top: 30px;
      transition: filter 0.3s;
    }

    /* Class for "on" state (bright) */
    .on {
      filter: brightness(5.8);
    }

    /* Class for "off" state (dim) */
    .off {
      filter: brightness(0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="toggleLight()">Toggle Light</button>
    <img id="lightbulb" src="p.jpeg" alt="Light Bulb" class="lightbulb off">
  </div>

  <script>
    function toggleLight() {
      const lightbulb = document.getElementById('lightbulb');
      // Toggle the 'on' and 'off' classes
      if (lightbulb.classList.contains('off')) {
        lightbulb.classList.remove('off');
        lightbulb.classList.add('on');
      } else {
        lightbulb.classList.remove('on');
        lightbulb.classList.add('off');
      }
    }
  </script>

</body>
</html>
